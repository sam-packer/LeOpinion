name: Pylint

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v6

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync

    - name: Analysing the code with pylint
      run: |
        # We run pylint through 'uv run' to ensure it has access to the installed dependencies
        # checking src directory and root python scripts
        # We set a passing threshold of 9.0/10.0 so the build doesn't fail on minor warnings
        uv run pylint $(git ls-files '*.py')
